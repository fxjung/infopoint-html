<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Default page</title>
  <link rel="stylesheet" href="chrome://global/skin/netError.css" type="text/css">
  <style type="text/css">
    #errorPageContainer {
      background-image: url("moz-icon://stock/gtk-dialog-info?size=dialog");
    }
    code {
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div id="errorPageContainer">
    <div id="errorTitle">
      <h1 id="errorTitleText">It works!</h1>
    </div>

    <div id="errorLongContent">
      <div id="errorShortDesc">
        <p id="errorShortDescText">The Infopoint HTML Viewer has been <!--
        -->successfully installed!</p>
      </div>
      <div id="errorLongDesc">
        <p>However, you have not given any URL to display. <!--
          -->This is the default page.</p>
        <p>You can give a URL on the command line, or you can <!--
          -->configure a default URL by editing the file <!--
          --><code>/etc/default/infopoint-html</code>.</p>
      </div>
    </div>
  </div>
</body>
<html>
